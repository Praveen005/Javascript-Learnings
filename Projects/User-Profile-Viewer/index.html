<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="empty-text left"><i class="fa-solid fa-angle-left"></i>  <i class="fa-solid fa-angle-left"></i> Click for more</div>
        <div class="empty-text-up"> Click for more <i class="fa-solid fa-angles-up"></i></div>
        <div class="closeBtn"><i class="fa-solid fa-xmark"></i></div>
        <div class="profile-info">
            <div class="intro">
                <div class="front-name"><p>Praveen Kumar</p></div>
                <div class="circle-content">
                    I'm a Full Stack Developer with a passion for crafting. My journey has led me to explore technologies like React, Golang, Kafka, Redis, MySQL, PostgreSQL, and MongoDB in past projects.
                </div>
            </div>
            <div class="socials">
                <a class="socialLinks" href="#"><i class="fa-brands fa-github"></i></a>
                <a class="socialLinks" href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a class="socialLinks" href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a class="socialLinks" href="#"><i class="fa-brands fa-instagram"></i></a>
                <a class="socialLinks" href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
