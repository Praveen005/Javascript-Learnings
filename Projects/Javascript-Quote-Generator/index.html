<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Poppins&family=Roboto&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <p class="project-name">JavaScript Quote Generator</p>
        </header>

        <section class="quote-section">
            
            <blockquote class="blockquote-text">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore ipsum animi odit vel quod delectus distinctio dolorum nemo maiores autem!"</blockquote>
            
            <p  class="speaker-name">-Mahatma Gandhi</p>
            <div class="btns">
                <button class="newQuoteBtn"><i class="fas fa-cogs"></i> New Quote</button>            
                <button class="tweetBtn"><i class="fab fa-twitter"></i> Post on Tweeter</button>            
                <button class="whatsAppShareBtn"><i class="fab fa-whatsapp"></i> Share on WhatsApp</button>            
                <button class="instagramShareBtn"><i class="fab fa-instagram"></i> Share on Instagram</button> 
            </div>                      
        <div class="footer-bar"></div>
            
        </section>
    </div>
    <img src="images/project-001.jpg" alt="Background Image">


    <script src="script.js"></script>
</body>
</html>
