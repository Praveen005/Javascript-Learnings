<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>
<body>
    <p class="para" id="p1">This is a para.</p>
    <p class="para" id="p2">This is another para.</p>
    <p>Third Para</p>

    <div id="div1">
        some data in Div.
        <span>A span here!</span>
    </div>
    <input type="text" name="" id="inpbox">
    <button id="btn">Button</button>
</body>
</html>


<!-- document:
    There is a document object in Jvascript, which refers to the entire page.

    document.body:
    refers to the entire body

    document.getElementsByTagName():
        document.getElementsByTagName('p')

    document.getElementsByClassName():
        document.getElementsByClassName('para')

    document.getElementById():
        mind you it is not getElement/S/ById, it is getElementById
        cz when we fetch by id we fetch only single element.
        document.getElementById('inpbox')
