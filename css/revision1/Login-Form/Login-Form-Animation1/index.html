<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Animation-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-box">
        <form action="#">

            <input type="checkbox" name="" id="input-check" class="input-check">
            <label class="toggle" for="input-check">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>

            <div class="login-light">              
            </div>
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                
                <input spellcheck="false" type="email" name="email" id="" required>
                <label>Email</label>  
                <div class="input-line"></div>              
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
                <div class="input-line"></div>
            </div>

            <div class="remember-forget">
                <label ><input type="checkbox" name="" id="">Remember me</label>

                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
